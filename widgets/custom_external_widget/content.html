<h1>Interesting External Widget</h1>
<div id="dog-photos">
    <button id="load-photos-btn" style="padding:8px 16px;font-size:16px;cursor:pointer;border-radius:6px;border:1px solid #ccc;background:#fff;">Load Dog Photos</button>
</div>

<script type="module">
    const container = document.getElementById('dog-photos');

    function renderPhotos(data) {
        container.innerHTML = data.results.slice(0, 6).map(item =>
            `<div style="display:inline-block;margin:16px;box-shadow:0 2px 10px #eee;border-radius:12px;overflow:hidden;max-width:240px;">
                <a href="${item.links.html}" target="_blank" style="text-decoration:none;color:inherit">
                    <img src="${item.urls.small}" alt="${item.alt_description}" style="width:240px;height:160px;object-fit:cover;display:block;">
                    <div style="padding:12px;">
                        <div style="font-weight:bold;font-size:17px;margin-bottom:8px;">${item.alt_description || 'Photo'}</div>
                        <div style="display:flex;align-items:center;margin-bottom:6px;">
                            <img src="${item.user.profile_image.small}" alt="${item.user.name}" style="width:24px;height:24px;border-radius:50%;margin-right:6px;">
                            <span>${item.user.name}</span>
                        </div>
                        <div style="font-size:14px;color:#888;">${item.likes} Likes</div>
                    </div>
                </a>
            </div>`
        ).join('');
    }

    document.getElementById('load-photos-btn').onclick = function() {
        this.disabled = true;
        this.textContent = 'Loading...';
        window.initializeSDK((err, sdk) => {
            sdk.call("Dog Photos").then((data) => {
                renderPhotos(data);
            });
        });
    };
</script>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .pulse-dublin-banner {
        background: linear-gradient(135deg, #6B46C1 0%, #8B5CF6 50%, #A855F7 100%);
        color: white;
        padding: 40px 20px;
        text-align: center;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(107, 70, 193, 0.3);
        margin: 20px;
    }

    .pulse-dublin-banner::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
    }

    .banner-content {
        position: relative;
        z-index: 2;
    }

    .main-title {
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        letter-spacing: -1px;
    }

    .subtitle {
        font-size: 1.2rem;
        font-weight: 300;
        opacity: 0.9;
        margin-bottom: 20px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }

    .dublin-icon {
        font-size: 2rem;
        margin-bottom: 20px;
        opacity: 0.8;
    }

    .coming-soon-badge {
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 0.9rem;
        font-weight: 500;
        border: 1px solid rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(10px);
    }

    .gainsight-logo {
        position: absolute;
        top: 15px;
        right: 20px;
        font-size: 0.8rem;
        opacity: 0.7;
        font-weight: 600;
    }

    @media (max-width: 768px) {
        .main-title {
            font-size: 2.2rem;
        }
        .subtitle {
            font-size: 1rem;
        }
        .pulse-dublin-banner {
            margin: 10px;
            padding: 30px 15px;
        }
    }
</style>

<div class="pulse-dublin-banner">
    <div class="gainsight-logo">GAINSIGHT</div>
    <div class="banner-content">
        <div class="dublin-icon">üçÄ</div>
        <h1 class="main-title">Pulse Dublin 2025</h1>
        <p class="subtitle">Customer Success Conference</p>
        <div class="coming-soon-badge">Coming Soon</div>
    </div>
</div>
